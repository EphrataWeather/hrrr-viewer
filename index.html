<!DOCTYPE html>
<html>
<head>
    <title>HRRR Precip Type Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; background: #222; }
        #controls {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.9); padding: 15px;
            z-index: 1000; border-radius: 8px; text-align: center;
        }
        input[type=range] { width: 100%; }
        .legend { margin-top: 10px; font-size: 14px; }
        .dot { height: 10px; width: 10px; display: inline-block; border-radius: 50%; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="controls">
        <h3 id="time-label">Loading Forecast...</h3>
        <input type="range" id="time-slider" min="0" max="0" value="0" step="1">
        <div class="legend">
            <span class="dot" style="background:green;"></span>Rain
            <span class="dot" style="background:red;"></span>Frz Rain
            <span class="dot" style="background:orange;"></span>Sleet
            <span class="dot" style="background:blue;"></span>Snow
        </div>
    </div>

    <script>
        // 1. Initialize Map with the Correct Tile Layer
        var map = L.map('map').setView([39.8, -98.5], 4);
        
        // This standard URL prevents the "random tile" glitch
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var currentOverlay = null;
        var forecastData = [];

        // 2. Fetch Data
        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                forecastData = data.forecasts;
                
                // Configure Slider
                var slider = document.getElementById('time-slider');
                slider.max = forecastData.length - 1;
                slider.value = 0;
                
                // Update function
                slider.oninput = function() {
                    updateMap(this.value, data.bounds);
                };

                // Initial Load
                updateMap(0, data.bounds);
            });

        function updateMap(index, bounds) {
            var step = forecastData[index];
            document.getElementById('time-label').innerText = 
                "Forecast Hour: " + step.hour + " | Valid: " + step.valid_time;

            if (currentOverlay) {
                map.removeLayer(currentOverlay);
            }

            currentOverlay = L.imageOverlay(step.file, bounds, {opacity: 0.8}).addTo(map);
        }
    </script>
</body>
</html>
