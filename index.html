<!DOCTYPE html>
<html>
<head>
    <title>HRRR 18-Hour Forecast</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        #ui {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 600px; background: rgba(0,0,0,0.8);
            padding: 20px; border-radius: 10px; z-index: 1000; text-align: center;
        }
        input[type=range] { width: 100%; margin: 10px 0; }
        .legend { display: flex; justify-content: center; gap: 15px; font-size: 12px; }
        .key { display: inline-block; width: 12px; height: 12px; border-radius: 2px; margin-right: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="ui">
        <div id="time-display">Loading Forecast Data...</div>
        <input type="range" id="slider" min="0" value="0" step="1">
        <div class="legend">
            <div><span class="key" style="background: green"></span>Rain</div>
            <div><span class="key" style="background: red"></span>Frz Rain</div>
            <div><span class="key" style="background: orange"></span>Sleet</div>
            <div><span class="key" style="background: blue"></span>Snow</div>
        </div>
    </div>

    <script>
        const map = L.map('map').setView([38.5, -97.5], 4);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let overlays = [];
        let currentLayer = null;

        fetch('manifest.json')
            .then(r => r.json())
            .then(data => {
                const slider = document.getElementById('slider');
                slider.max = data.forecasts.length - 1;
                
                // Pre-load layer metadata
                data.forecasts.forEach((f, i) => {
                    const layer = L.imageOverlay(f.file, data.bounds, { opacity: 0.7 });
                    overlays.push({ layer, time: f.valid_time, hour: f.hour });
                });

                function update(idx) {
                    if (currentLayer) map.removeLayer(currentLayer);
                    currentLayer = overlays[idx].layer;
                    currentLayer.addTo(map);
                    document.getElementById('time-display').innerText = 
                        `Valid: ${overlays[idx].time} (Hour ${overlays[idx].hour})`;
                }

                slider.oninput = (e) => update(e.target.value);
                update(0);
            });
    </script>
</body>
</html>
