name: Update HRRR Forecast (18h)

on:
  schedule:
    - cron: '0 * * * *' # Run once every hour (at the top of the hour)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies (Required for Cartopy/Projections)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgeos-dev libproj-dev proj-bin libeccodes-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Packages
        run: |
          python -m pip install --upgrade pip
          # We need cartopy and scipy for the map reprojection
          python -m pip install xarray cfgrib pandas matplotlib numpy Pillow eccodes herbie-data cartopy scipy

      - name: Run HRRR Processor
        run: python process_hrrr.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web
          force_orphan: true
